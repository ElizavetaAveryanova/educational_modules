{% extends "modules/base.html" %}

{% block title %}Удалить пользователя{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
